<!DOCTYPE html>  
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <div>
            <label>Name: *</label>
            <input type="text" name="first">
        </div>

        <div>
            <label>Last Name: *</label>
            <input type="text" name="last">
        </div>

        <div>
            <label>Email Address: *</label>
            <input type="text" name="email">
        </div>

        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirm">
        </div>
    
        <div>
            <label>Birthday: </label>
            <input type="date" name="birtday">
        </div>
    
        
        <h2>Gender Identity:</h2>
        <div>
            <input type="radio" name="Gender Indentiy:" value="male" id="male">
            <label for="male">
                <strong>Male</strong>
            </label>

            <input type="radio" name="Gender Indentiy:" value="female" id="female">
            <label for="female">
                <strong>Female</strong>
            </label>

            <input type="radio" name="Gender Indentiy:" value="non-binary" id="non-binary">
            <label for="non-binary">
                <strong>Non-binary</strong>
            </label>

            <input type="radio" name="Gender Indentiy:" value="normal" id="none">
            <label for="none">
                <strong>I prefer not to answer</strong>
            </label>
        </div>
        
        <div>
            <label>A short description about myself:</label>
            <textarea name="comment" cols="20" rows="3"></textarea>
        </div>
        
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>

        <div>
            <input type="checkbox" name="updates" id="updates">
            <label for="updates">Yes, I would like to receive periodic email updates</label>
        </div>

        <input type="submit" value="Create Account">

        <h2>*Indicates a required field</h2>

    </body>
</html>
